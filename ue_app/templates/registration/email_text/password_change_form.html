{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}

<div class="display-sign-container" style="z-index: 1000;">
    <div class="sign-up-container">
        <a href="{% url 'ue_app:home' %}">
            <div class="cancel-sign">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </a>
        <div class="sign-up-card">
            <h2 class="font-weight-bold">Enter New Password</h2>
            <p>Kindly enter a new password.</p
            
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-container">
                    {{ form }}
                </div>
                <input type="submit" class="sign-up-button" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
